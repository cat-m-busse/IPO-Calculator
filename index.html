<!DOCTYPE html>
<html>
  <head>
    <title>IPO Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1 class="pageTitle">IPO Calculator</h1>
    <hr />
    <h1>Area of a Trapezoid</h1>
    <p>Length of one of the bases: <input id="length1" type="number" /></p>
    <p>Length of other base: <input id="length2" type="number" /></p>
    <p>Height: <input id="height" type="number" /></p>

    <button id="btn" class="button">Calculate Area</button>
    <hr />

    <p class="response">
      Area of Trapezoid: <span id="output">---</span> units squared
    </p>
  </body>
</html>
